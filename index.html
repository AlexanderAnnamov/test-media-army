<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Media-army</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__row">
            <div class="header__logo">
              <h2 class="header__logo-title">celestial</h2>
              <p class="header__logo-description">покупки оптом из китая</p>
            </div>
            <div class="header__panel">
              <div class="header__panel-navigate">
                <div class="header__panel-location">
                  <img src="./img/header/location.svg" alt="location" />
                  <p>екатеринбург</p>
                </div>
                <nav class="header__panel-nav">
                  <ul>
                    <li>о компании</li>
                    <li>покупателям</li>
                    <li>поставщикам</li>
                    <li>контакты</li>
                  </ul>
                </nav>
              </div>
              <hr class="header__line-separator" />
              <div class="header__panel-control">
                <button class="header__panel-catalog">
                  <img
                    src="./img/header/btn-catalog.svg"
                    alt="button-catalog"
                  />
                  <p>каталог таваров</p>
                </button>
                <div class="search-form">
                  <button class="search-form__btn">
                    <img src="./img/header/search.svg" alt="search" />
                  </button>
                  <input
                    type="text"
                    class="search-form__txt"
                    placeholder="Поиск товаров..."
                  />
                </div>
                <button class="header__panel-favorites">
                  <img src="./img/header/favorite.svg" alt="favorite" />
                  <p>избранное</p>
                </button>
                <button class="header__panel-basket">
                  <img src="./img/header/basket.svg" alt="basket" />
                  <p>корзина</p>
                </button>
                <button class="header__panel-signin">
                  <p>войти</p>
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>
      <script src="./main.js"></script>
    </div>
  </body>
</html>
